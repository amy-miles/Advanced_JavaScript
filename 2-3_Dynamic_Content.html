<body>

    <label for="gemSelect">Choose a gemstone:</label>
    <select name="gems" id="gemSelect">
        <script>
            const gemsList = ["diamond", "sapphire", "ruby"];
            document.write("<option value=''>Choose an option</option>");
            for(let x=0; x<gemsList.length; x++){
                document.write('<option value="' + gemsList[x] + '">' + gemsList[x] + '</option>');
            }
        </script>
    </select>

    <fieldset>
        <legend>Select a metal:</legend>
        <script>
        const metalList = ["Yellow Gold", "White Gold", "Platinum"];
        const metalDesc = ["ygold", "wgold", "plat"];
        metalDesc.forEach((element, index) => {
            document.write("<div>");
            document.write('<input type="radio" id="' + element + '" name="metals" value="' + element + '">');
            document.write('<label for="' + element + '">' + metalList[index] + '</label>');
            document.write("</div>");
        });        
        </script>
    </fieldset>

        document.write("</div>");
